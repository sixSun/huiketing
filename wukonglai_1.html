	<script type="text/javascript">
		function disc1(){
			var sys1 = document.getElementById('sys');
			sys1.style.display="block";
			var sys2 = document.getElementById('mine');
			sys2.style.display="none";
			$(".sys span").addClass('active');
			$('.mine span').removeClass('active');
		}
		function disc2(){
			var sys1 = document.getElementById('sys');
			sys1.style.display="none";
			var sys2= document.getElementById('mine');
			sys2.style.display="block";
			$(".mine span").addClass('active');
			$('.sys span').removeClass('active');
		}

		
		
		$(function(){
			// $(document).click(function(){
			// 	if($('input').is(':focus') || $('textarea').is(':focus')) {
			// 		$('footer').css('position','static');
			// 	} else {
			// 		$('footer').css('position','fixed');
			// 	}
			// });

			var timer,windowInnerHeight;
			function eventCheck(e) {
				
				if (e) {
					if (e.type == 'click') {
						// $('footer').css('position','static');
						setTimeout(function() {
							windowInnerHeight = window.innerHeight;
							$('footer').css('position','static');
							timer = setInterval(function() {eventCheck(),100});
						},500);

						
					} else {
						clearInterval(timer);
						// $('footer').css('position','absolute');
					}
					
				} else {
					if (window.innerHeight >windowInnerHeight) {
						clearInterval(timer);
						$('footer').css('position','fixed');
					}
				}
			}
			$('input').bind('click',eventCheck).bind('blur',eventCheck);
			$('textarea').bind('click',eventCheck).bind('blur',eventCheck);
		})
		
		
	</script>
